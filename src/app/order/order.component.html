<section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">
          <form [formGroup]="orderForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                  
                </h2>
                <div class="col-sm-2 col-xs-8">
                    <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-remove"> Email-s não conferem </i></span>
                  </div> 
              </div>
            </div>                

            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Seus Dados:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" >
                  <input  class="form-control" formControlName="name"  autocomplete="off" placeholder="Nome">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6" >
                <mt-input-container errorMessage="E-mail inválido" label="E-mail">
                  <input class="form-control" formControlName="email"  autocomplete="off" placeholder="E-mail">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6" >
                <mt-input-container errorMessage="E-mail inválido" label="E-mail">
                  <input class="form-control" formControlName="emailConfirmation"  autocomplete="off" placeholder="Confirmação do E-mail">
                </mt-input-container>
              </div>
            </div>
 
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" >
                  <input class="form-control" formControlName="address"  placeholder="Endereço">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="Campo obrigatório e somente números">
                  <input type="text" class="form-control" formControlName="number"  autocomplete="off" placeholder="Número">
                </mt-input-container>
              </div>
              <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="Campo obrigatório" >
                  <input type="text" class="form-control" formControlName="optionalAddress"  placeholder="Complemento">
                </mt-input-container>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- ITENS DE COMPRA -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>
                <!-- COMPONENTE ITENS DE COMPRA -->
               <mt-order-items 
                [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)">
              </mt-order-items>

            </div>
            <!-- /.row -->

            <div class="row">
              <!-- FORMAS DE PAGAMENTO -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>
                  <div class="form-group">
                    <mt-radio [options]="paymentOptions" formControlName="paymentOptions" ></mt-radio>
                  </div>
              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>
                <!-- COMPONENTE DE FRETE -->
                <mt-delivey-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivey-costs>
              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="orderForm.invalid || cartItems().length === 0"><i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>

<div class="form-group has-feedback" 
    [class.has-success]="hasSuccess()"
    [class.has-error]="hasError()">
    
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{ label }}</label>

   <!-- CONTENT PROJECTION-->
  <ng-content></ng-content>

  <span class="help-block" *ngIf="hasSuccess() && showTip"><i class="fa fa-check"> Ok</i></span>
  <span class="help-block" *ngIf="hasError() && showTip"><i class="fa fa-remove"> {{ errorMessage }}!</i></span>
</div>
